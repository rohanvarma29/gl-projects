<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let book of bookData">
    <div *ngIf="book.wishlist"> 
      <mat-card class="mat-elevation-z4" style="border: 2px black solid;">
        <mat-card-header>
          <mat-card-title>{{book.id}}. {{book.title}}</mat-card-title> 
        </mat-card-header>
        <img mat-card-image src="./../assets/{{book.imageLink}}" height="254.5px" width="319.95px">
        <mat-card-content>
          <p>
            Author: {{book.author}}<br>
            Country: {{book.country}}<br>
            Language: {{book.language}}<br>
            Year: {{book.year}}
          </p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button (click)="addtowishlist(book)" style="margin-bottom: 10px;">{{!book.wishlist ? 'add to wish' : 'remove form wish'}}</button> 
          <button mat-button (click)="addtocompletedlist(book)">{{!book.completedlist ? 'add to completedlist' : 'remove form completedlist'}}</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
  </div>
</div>

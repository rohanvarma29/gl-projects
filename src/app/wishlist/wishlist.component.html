<div class="content">
  <div *ngFor="let book of bookData">
    <div *ngIf="book.wishlist"> 
      {{addtolist(book)}}
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let book1 of wishData">
      <mat-card class="mat-elevation-z4" style="border: 2px black solid;">
        <mat-card-header>
          <mat-card-title style="font-weight: bold;">{{book1.id}}. {{book1.title}}</mat-card-title> 
        </mat-card-header>
        <img mat-card-image src="./../assets/{{book1.imageLink}}" height="254.5px" width="319.95px">
        <mat-card-content>
          <p>
            Author: {{book1.author}}<br>
            Country: {{book1.country}}<br>
            Language: {{book1.language}}<br>
            Year: {{book1.year}}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
